
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta name="renderer" content="webkit">
<title>九宫格小游戏</title>
<style type="text/css">
body{
    font:14px/1.5 "microsoft yahei","宋体",tahoma,arial,"\5b8b\4f53";
    text-align: center;
}
header{
    padding:50px;
}
h1{
    font-size:16px;
}
#grid_main{
    margin:0 auto;
    width: 246px;
    position: relative;
}
#grid_ctrl{
    clear:both;
    padding-top:20px;
}

#grid_main span {
    position: absolute;
    right: 2px;
    color: #666;
    font-size: 12px;
}
.grid-item{
    width:80px;
    height:80px;
    float: left;
    margin: 1px;
    background: #ececec;
    cursor: pointer;
    font-size:26px;
    line-height: 80px;
    color:#e97900;
}

.grid-item.win{
    background: #212E67;
    color:#fff;
}

.btn{
    border:0;
    cursor:pointer;
    display:inline-block;
    margin-bottom:0;
    position:relative;
    text-align:center;
    white-space:nowrap;
    -moz-border-radius:2px;
    -webkit-border-radius:2px;
    border-radius:2px;
    -moz-border-radius:2px;
    -webkit-border-radius:2px;
    border-radius:2px
}
.btn.active.focus,.btn.active:focus,.btn.focus,.btn.focus:active,.btn:active:focus,.btn:focus{
    outline:none
}
.btn-middle{
    padding:10px 20px;
}
.btn-default{
    background:#4cc25c;
    color:#fff;
}
.btn-orange{
    background:#fa960a;
    color:#fff;
}
.btn-default:hover{
    background:#3ca54a;
}
.btn-orange:hover{
    background:#e18709;
}
</style>
</head>
<body>
<header>
    <h1>九宫格小游戏</h1>
</header>
<section id="grid_main">
    <div class="grid-item empty" data-x="0" data-y="0" data-idx="0"></div>
    <div class="grid-item empty" data-x="0" data-y="1" data-idx="1"></div>
    <div class="grid-item empty" data-x="0" data-y="2" data-idx="2"></div>
    <div class="grid-item empty" data-x="1" data-y="0" data-idx="3"></div>
    <div class="grid-item empty" data-x="1" data-y="1" data-idx="4"></div>
    <div class="grid-item empty" data-x="1" data-y="2" data-idx="5"></div>
    <div class="grid-item empty" data-x="2" data-y="0" data-idx="6"></div>
    <div class="grid-item empty" data-x="2" data-y="1" data-idx="7"></div>
    <div class="grid-item empty" data-x="2" data-y="2" data-idx="8"></div>
</section>
<section id="grid_ctrl">
    <input type="radio" name="mode" id="mode_friend" value="1" checked="checked"><label for="mode_friend">对战</label>&nbsp;&nbsp;
    <input type="radio" name="mode" id="mode_ai" value="2"><label for="mode_ai">人机</label>
    <br /><br />
    <input class="btn btn-middle btn-default J-Op" type="button" value="开始游戏" />
</section>

<script src="jquery.js"></script>
<script>
(function() {
    /**
     * 九宫格主要功能模块
     * 
     * @opts{element}    wrap    外层元素
     * @opts{elements}   items   所有栅格元素
     * @opts{uint}       mode    游戏模式 (friend or ai)
     */
    var grid9Game = function() {

        var grid9Game = function(options) {
            this._options = options;
            this._setting();
            this._bindEvent();
        };

        // 模块参数配置
        grid9Game.prototype._setting = function() {
            var opts = this._options;
            // 游戏模式
            this.mode = opts.mode || this.MODE_AI;
            // 外层元素
            this.wrap = opts.wrap;
            // 所有栅格元素
            this.items = opts.items;
            // 游戏当前步数
            this.step = 0;
            // 是否游戏中
            this.playing = false;
            // 计时器
            this.timer;
            this.timerDom = $('<span></span>');
            this.wrap.prepend(this.timerDom);

            // 值存储数组
            this.quanArr = [];
            this.chaArr = [];
        };

        // 游戏计时
        grid9Game.prototype._timing = function() {
            var count = 0;
            var _this = this;
            _this.timerDom.text(count);
            this.timer = setInterval(function() {
                count++;
                _this.timerDom.text(count);
            }, 1000);
        };

        // 事件绑定
        grid9Game.prototype._bindEvent = function() {
            var _self = this;
            _self.items.click(function(event) {
                _self.step++;

                if (_self.playing == false || $(this).hasClass('active')) {
                    return;
                }

                $(this).removeClass('empty').addClass('active');

                if (_self.step % 2 == 0) {
                    $(this).text('X').addClass('cha');
                    _self.chaArr.push({x:$(this).data('x'), y:$(this).data('y'), idx:$(this).data('idx')});
                    _self._check('cha');
                } else {
                    $(this).text('O').addClass('quan');
                    _self.quanArr.push({x:$(this).data('x'), y:$(this).data('y'), idx:$(this).data('idx')});
                    _self._check('quan');

                    // 如果是人机对战模型执行
                    if (_self.mode == grid9Game.MODE_AI) {
                        _self._ai();
                        _self.step++;
                    }
                }

                if (_self.step == 9) {
                    _self._over();
                }

            });
        };

        // ai计算部分, 未完成。。。。~ ~!
        grid9Game.prototype._ai = function() {
            var _this = this;
            var aiArr = [], 
                emptyArr = [];
            $.each(_this.wrap.find('.cha'), function(idx, element) {
                aiArr.push({x: $(element).data('x'), y: $(element).data('y'), idx: $(element).data('idx')})
            });

            $.each(_this.wrap.find('.empty'), function(idx, element) {
                emptyArr.push({x: $(element).data('x'), y: $(element).data('y'), idx: $(element).data('idx')})
            });

            console.log(aiArr, emptyArr);
        };

        /**
         * 核心胜负计算
         * @param   side    哪一方(cha || quan)
         */
        grid9Game.prototype._check = function(side) {
            var _this = this;
            var count, i, j, k, len, 
                tmpArr, //临时数组
                idxArr, //存储元素索引值的数组
                rowSum, //元素x求和结果
                colSum, //元素y求和结果
                cross, //是否穿过中间元素
                arr = side == 'cha' ? this.chaArr : this.quanArr;
            if (arr.length < 3) {
                return;
            }

            len = arr.length;

            // 取数组任意不同的3个值为一组合，
            for (i=0; i<len; i++) {
                tmpArr = [arr[i]];

                for (j=0; j<len; j++) {
                    if (j > i) {
                        tmpArr.push(arr[j]);

                        for (k=0; k<len; k++) {
                            if (k > i && k > j) {
                                tmpArr.push(arr[k]);
                            }
                            if (tmpArr.length == 3) {
                                rowSum = colSum = 0;
                                idxArr = [];
                                cross = false; //是否要过中间元素

                                // 计算是否取胜
                                $.each(tmpArr, function(idx, data) {
                                    if (data.x == 1 && data.y == 1) {
                                        cross = true;
                                    }

                                    rowSum += data.x;
                                    colSum += data.y;
                                    idxArr.push(data.idx);
                                });
                                if (cross == false) {
                                    if (rowSum % 3 == 0 && colSum % 3 == 0 && Math.abs(rowSum - colSum) == 3) {
                                        _this._renderWinner(idxArr);
                                        _this._over();
                                        return true;
                                    }
                                } else if (rowSum == 3 && colSum == 3) {
                                    _this._renderWinner(idxArr);
                                    _this._over();
                                    return true;
                                }

                                tmpArr.pop();
                            }
                        }
                    }
                    tmpArr = tmpArr.slice(0, 1);
                }
            } 
            return false;           
        };

        // 渲染胜利方
        grid9Game.prototype._renderWinner = function(idxArr) {
            var _this = this;
            $.each(idxArr, function(idx, val) {
                $(_this.items[val]).addClass('win');
            });
        };

        // 游戏结束
        grid9Game.prototype._over = function() {
            clearInterval(this.timer);
        };

        // 游戏重置
        grid9Game.prototype.reset = function() {
            this.step = 0;
            this.playing = false;
            this.quanArr = [];
            this.chaArr = [];
            this.timerDom.text('');
            this.items.empty().removeClass('active win cha quan').addClass('empty');
            clearInterval(this.timer);
        };

        // 开始游戏
        grid9Game.prototype.start = function() {
            this.step = 0;
            this.playing = true;
            this._timing();
        };

        // 切换游戏模式
        grid9Game.prototype.switchMode = function(mode) {
            if (mode != this.mode) {
                this.mode = mode;
                this.reset();
            }
        };

        // 玩家模式
        grid9Game.MODE_FRIEND = 1;
        // 人机模式
        grid9Game.MODE_AI = 2;

        return grid9Game;
    }();

    window.grid9Game = grid9Game;
})();

// 以下是页面业务处理
var game;
$(function($) {
    game = new grid9Game({
        wrap: $('#grid_main'),
        items: $('#grid_main .grid-item'),
        mode: grid9Game.MODE_FRIEND
    });


    // 以下是页面所有事件的绑定
    // 游戏模式按钮绑定事件
    $('input:radio').change(function(event) {
        var mode = parseInt($(this).val());
        game.switchMode(mode);
        $('.J-Op').removeClass('btn-orange').addClass('btn-default').val('开始游戏');
    });

    // 游戏控制事件
    $('.J-Op').click(function() {
        var _this = $(this);
        if (_this.hasClass('btn-default')){
            _this.removeClass('btn-default').addClass('btn-orange').val('重置游戏');
            if (game.mode ==  grid9Game.MODE_AI) {
                alert('人机模式处于开发中...');
                return;
            }
            game.start();
        } else {
            _this.removeClass('btn-orange').addClass('btn-default').val('开始游戏');
            game.reset();
        }
    });

});
</script>
</body>
</html>
